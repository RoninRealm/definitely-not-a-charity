<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donations Banned - Clear Message</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Define a clean, easily readable font stack */
        @import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@700&display=swap');
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'clean': ['"Roboto Mono"', 'monospace', 'sans-serif'],
                    },
                    colors: {
                        'ronin-red': '#cc0000',
                        'dark-void': '#0c0c1e',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-void min-h-screen flex items-center justify-center p-4 font-clean">

    <!-- Simple, centered text block with proper spacing and high contrast -->
    <div class="text-center p-8 sm:p-12 md:p-16 rounded-xl shadow-2xl bg-black border-4 border-ronin-red max-w-4xl w-full">
        
        <p class="text-white text-3xl sm:text-4xl md:text-5xl tracking-normal leading-tight mb-4">
            SORRY, RONIN REALM DONATED
        </p>
        
        <p class="text-yellow-400 text-4xl sm:text-5xl md:text-6xl tracking-normal leading-tight mb-8 font-extrabold">
            TOO MUCH MONEY.
        </p>

        <p class="text-ronin-red text-5xl sm:text-6xl md:text-7xl tracking-normal leading-tight font-extrabold">
            DONATIONS ARE BANNED NOW!
        </p>
        
        <p class="text-gray-500 mt-10 text-lg">
            (Please, no more. Our infrastructure can't handle this level of generosity.)
        </p>

    </div>

</body>
</html>
